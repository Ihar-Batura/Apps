<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apps</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/icons/apps.png"
    />
    <link rel="stylesheet" href="../styles/apps.css" />
    <link rel="stylesheet" href="../styles/video.css" />
    <script src="../js/video.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="logo-container">
          <a href="../index.html">
            <img
              class="logo-img"
              src="../assets/icons/apps-logo.png"
              alt="logo"
            />
            <p class="logo-text">My Apps</p>
          </a>
        </div>
        <h1>Study JavaScript every day</h1>
        <a href="https://javascript.info/" target="_blank">
          <img
            class="logo-img"
            src="../assets/icons/logo-js.png"
            alt="logo JS"
          />
        </a>
      </div>
    </header>
    <main class="main">
      <div class="player">
        <video
          class="player-video viewer"
          src="../assets/video/mult.mp4"
        ></video>
        <div class="player-controls">
          <div class="progress">
            <div class="progress-line"></div>
          </div>
          <button class="btn-player toggle" title="Toggle Play">►</button>
          <input
            type="range"
            name="volume"
            class="player-slider"
            min="0"
            max="1"
            step="0.05"
            value="0.5"
          />
          <input
            type="range"
            name="playbackRate"
            class="player-slider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <button data-skip="-10" class="btn-player">« 10s</button>
          <button data-skip="25" class="btn-player">25s »</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <p>2024</p>
        <div class="contacts-container">
          <a href="https://github.com/Ihar-Batura" target="_blank">
            <img src="../assets/icons/logo-git.png" alt="logo git" />
          </a>
          <a
            href="https://discordapp.com/users/925457041785512027/"
            target="_blank"
          >
            <img src="../assets/icons/logo-discord.png" alt="logo discord" />
          </a>
          <a href="mailto:a17331582@gmail.com">
            <img src="../assets/icons/logo-mail.png" alt="logo mail" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
